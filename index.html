<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
    <link rel ="icon" href="489700.png">
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <div id="menu">
            <input type="text" id="playerName" placeholder="Ingresa tu nombre">
            <button id="startButton">Iniciar Juego</button>
            <h2>Victorias: <span id="victories">0</span></h2>
        </div>

        <div id="gameBoard" class="hidden">
            <div class="button-row">
                <div class="color-button red" id="red"></div>
                <div class="color-button green" id="green"></div>
            </div>
            <div class="button-row">
                <div class="color-button yellow" id="yellow"></div>
                <div class="color-button blue" id="blue"></div>
            </div>
            <h2>Puntaje: <span id="score">0</span></h2>
            <button id="resetButton">Reiniciar</button>
        </div>

        <div id="gameOver" class="hidden">
            <h2>Juego Terminado</h2>
            <button id="restartButton">Volver al Menú</button>
        </div>
        
        <div id="highScores">
            <h2>Mejores Puntajes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Puntaje Máximo</th>
                    </tr>
                </thead>
                <tbody id="scoreTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
