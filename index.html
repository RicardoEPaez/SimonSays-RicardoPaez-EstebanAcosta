<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Simon Says - Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="489700.png">
</head>
<body>
    <div class="container">
        <!-- Menú Principal -->
        <section id="main-menu" class="menu">
            <img src = "489700.png" alt = "Logo de Simon Says" class = "simon-logo">
            <h1>SIMON SAYS</h1>
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Ingresa tu nombre" required>
                <button type="submit">JUGAR</button>
            </form>
            <div class="scores">
                <h2>Mejores Puntuaciones</h2>
                <table id="highscores">
                    <thead>
                        <tr><th>Jugador</th><th>Récord</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    <!-- Juego -->
    <section id="game-section" class="hidden">
        <h2>SIMON SAYS</h2>
        <div class="player-info">
            <p>JUGADOR: <span id="current-player">Anónimo</span></p>
            <p>TU RÉCORD: <span id="best-score">0</span></p>
        </div>

        <div id="game-status" class="game-status">Observa</div>
        
        <div class="simon_container">
            <div class="simon verde" id="green"></div>  
            <div class="simon rojo" id="red"></div>    
            <div class="simon amarillo" id="yellow"></div>
            <div class="simon azul" id="blue"></div>   
            <div id="count">0</div>
        </div>       
        <!-- Panel de Control -->
        <div class="game-controls">
            <button id="restart-btn">Reiniciar</button>
            <button id="menu-btn">Salir</button>
        </div>
    </section>
    <!-- Fin del Juego -->
    <div id="game-over" class="hidden">
        <h2>¡Game Over!</h2>
        <p>Puntuación: <span id="final-score">0</span></p>
        <button id="retry-btn">Continuar</button>
    </div>
</div>
<script src="script.js"></script>
<script src="prueba.js"></script>
</body>
</html>
